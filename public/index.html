<!DOCTYPE html>
<html>
<head>
  <title>Máquinas Expendedoras</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Gestión de Máquinas Expendedoras</h1>

<form id="maquinaForm">
  <input type="text" id="nombre" placeholder="Nombre" required>
  <input type="text" id="ubicacion" placeholder="Ubicación" required>
  <input type="number" id="capacidad" placeholder="Capacidad" required>
  <input type="text" id="estado" placeholder="Estado" required>
  <button type="submit">Agregar</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Ubicación</th>
      <th>Capacidad</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tablaMaquinas"></tbody>
</table>

<script src="/js/script.js"></script>

</body>
</html>
